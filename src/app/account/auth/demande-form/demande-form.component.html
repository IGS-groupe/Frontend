<app-client-nav-bar></app-client-nav-bar>
<div class="form-container">
  <div class="main-title">
    <h1>Nouvelle demande</h1>
    <p class="required-note"><span>*</span>: obligatoire</p>
  </div>
  <div class="card">
    <div class="card-header">
      <h2>Nouvelle demande</h2>
      <div class="card-actions">
        <button type="button" class="btn draft-btn">Enregistrer comme brouillon</button>
        <button type="button" class="btn submit-btn">Transmettre la demande</button>
      </div>
    </div>
  <form [formGroup]="demandeForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="demandePour">Demande pour:</label>
      <input type="text" class="form-control" formControlName="demandePour" id="demandePour">
    </div>

    <div class="form-group">
      <label for="envoyeAuLaboratoire">Envoyé au laboratoire:</label>
      <input type="text" class="form-control" formControlName="envoyeAuLaboratoire" id="envoyeAuLaboratoire">
    </div>

    <div class="form-row">
      
      <div class="form-group textarea-group">
        <label for="courrielsSupplementaires">Courriels supplémentaires:</label>
        <textarea class="form-control" formControlName="courrielsSupplementaires" id="courrielsSupplementaires"></textarea>
      </div>
      <div class="form-group">
        <label for="unEchantillon">Tous échantillons:</label>
        <input type="checkbox" formControlName="unEchantillon" id="unEchantillon">
      </div>
    </div>
   

    <div class="form-group">
      <label for="bonDeCommande">Bon de commande:</label>
      <input type="text" class="form-control" formControlName="bonDeCommande" id="bonDeCommande">
    </div>

  

    <div class="form-group">
      <label for="langueDuCertificat">Langue du certificat:</label>
      <select class="form-control" formControlName="langueDuCertificat" id="langueDuCertificat">
        <option value="FRANCAIS">Français</option>
        <option value="ANGLAIS">Anglais</option>
      </select>
    </div>

    <div class="form-group">
      <label for="commentairesInternes">Commentaires internes de la demande d'analyses:</label>
      <textarea class="form-control" formControlName="commentairesInternes" id="commentairesInternes"></textarea>
    </div>

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
