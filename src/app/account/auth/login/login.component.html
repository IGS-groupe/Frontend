<div class="account-pages my-5 pt-sm-5">
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6 col-xl-5">
        <div class="card overflow-hidden card-container">
          <div class="card-header">
            Connexion
          </div>
          <div class="card-body pt-0">
            <div class="p-4">
              <form class="form-horizontal" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="mb-3">
                  <label for="email" class="form-label">Email</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-envelope"></i></span>
                    </div>
                    <input type="email" class="form-control" id="email" placeholder="Entrez votre email" formControlName="usernameOrEmail" required>
                  </div>
                  <div *ngIf="f.usernameOrEmail.errors?.required" class="invalid-feedback">
                    L'email est requis.
                  </div>
                  <div *ngIf="f.usernameOrEmail.errors?.email" class="invalid-feedback">
                    L'email doit être une adresse email valide.
                  </div>
                </div>

                <div class="mb-3">
                  <label for="password" class="form-label">Mot de passe</label>
                  <div class="input-group">
                    <div class="input-group-prepend">
                      <span class="input-group-text"><i class="fa fa-lock"></i></span>
                    </div>
                    <input type="password" class="form-control" id="password" placeholder="Entrez votre mot de passe" formControlName="password" required>
                  </div>
                  <div *ngIf="f.password.errors?.required" class="invalid-feedback">
                    Le mot de passe est requis.
                  </div>
                </div>

                <div class="mt-3 d-grid">
                  <button class="btn btn-primary" type="submit">Connexion</button>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="mt-4 text-center">
          <p>Vous avez oublié votre mot de passe ? <a routerLink="/account/restpassword" class="fw-medium text-primary">Réinitialisez-le maintenant.</a></p>
          <p>Vous n'avez pas de compte ? <a routerLink="/account/signup" class="fw-medium text-primary">Inscrivez-vous maintenant.</a></p>
        </div>
      </div>
    </div>
  </div>
</div>
