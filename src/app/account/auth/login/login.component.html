<div class="login-wrapper">
  <div class="login-card-group">

    <!-- Left panel: form -->
    <div class="login-form-card">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <h1 class="login-title">Connexion</h1>
        <div *ngIf="error" class="error-alert">{{ error }}</div>
        <p class="login-subtitle">Connectez-vous à votre compte</p>

        <!-- Email input -->
        <div class="input-group">
          <span class="input-icon">
            <i class="fa fa-envelope"></i>
          </span>
          <input
            type="email"
            formControlName="usernameOrEmail"
            placeholder="Email"
            autocomplete="username"
            required
          />
        </div>
        <div
          *ngIf="f.usernameOrEmail.invalid && (f.usernameOrEmail.dirty || f.usernameOrEmail.touched)"
          class="validation-error"
        >
          <div *ngIf="f.usernameOrEmail.errors?.required">Email requis.</div>
          <div *ngIf="f.usernameOrEmail.errors?.email">Format invalide.</div>
        </div>

        <!-- Password input -->
        <div class="input-group">
          <span class="input-icon">
            <i class="fa fa-lock"></i>
          </span>
          <input
            type="password"
            formControlName="password"
            placeholder="Mot de passe"
            autocomplete="current-password"
            required
          />
        </div>
        <div
          *ngIf="f.password.invalid && (f.password.dirty || f.password.touched)"
          class="validation-error"
        >
          <div *ngIf="f.password.errors?.required">Mot de passe requis.</div>
        </div>

        <!-- Actions -->
        <div class="form-actions">
          <button type="submit" class="btn-login">Se connecter</button>
          <a routerLink="/account/restpassword" class="forgot-password">Mot de passe oublié ?</a>
        </div>

        <!-- Signup link -->
        <div class="extra-link">
          <a routerLink="/account/signup">Créer un compte</a>
        </div>
      </form>
    </div>

    <!-- Right panel: logo/image -->
    <div class="login-image-card">
      <img src="assets/images/logo.png" alt="Logo" />
    </div>

  </div>
</div>
