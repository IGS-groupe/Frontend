<app-navbar></app-navbar>

<!-- Hero Section (unchanged) -->
<section class="section" id="propos" style="height: 60vh;">
  <img
    src="assets/images/small/news.jpg"
    alt="News Background"
    class="full-width"
  />
  <div class="container">
    <div class="row">
      <h1 class="titre text-center">News</h1>
    </div>
  </div>
</section>

<!-- News Grid + Pagination -->
<section class="section bg-white py-5">
  <div class="container">
    <div class="row g-4">
      <div
        class="col-lg-4 col-md-6 fade-up-card"
        *ngFor="let item of newsItems"
        (click)="goToDetail(item)"
        style="cursor: pointer; text-decoration: none; color: inherit;"
      >
        <div class="news-card d-flex flex-column h-100 p-4">
          <!-- Image -->
          <div class="news-image mb-3" *ngIf="item.imageUrl">
            <img
              [src]="item.imageUrl"
              [alt]="item.title"
              class="img-fluid rounded"
              style="width: 100%; height: 200px; object-fit: cover;"
            />
          </div>

          <!-- Category Badge -->
          <div class="mb-3">
            <span class="badge-category">CORPORATE NEWS</span>
          </div>

          <!-- Title & Date -->
          <h3 class="news-title mb-2">{{ item.title }}</h3>
          <p class="news-date mb-4">
            <i class="bx bx-calendar me-1"></i>
            {{ item.date | date: 'MMMM d, y' }}
          </p>

          <!-- Read More with horizontal lines -->
          <div class="readmore-container mt-auto">
            <span class="btn-readmore">READ MORE →</span>
          </div>
        </div>
      </div>
    </div>

    <!-- Pagination -->
    <nav aria-label="News pagination" class="mt-5">
      <ul class="pagination justify-content-center">
        <li class="page-item" [class.disabled]="currentPage === 1">
          <a class="page-link" (click)="goToPage(currentPage - 1)">
            « Prev
          </a>
        </li>
        <li
          class="page-item"
          *ngFor="let pg of pages"
          [class.active]="pg === currentPage"
        >
          <a class="page-link" (click)="goToPage(pg)">{{ pg }}</a>
        </li>
        <li class="page-item" [class.disabled]="currentPage === totalPages">
          <a class="page-link" (click)="goToPage(currentPage + 1)">
            Next »
          </a>
        </li>
      </ul>
    </nav>
  </div>
</section>

<app-footer></app-footer>
