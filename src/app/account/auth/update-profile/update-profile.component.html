<app-client-nav-bar></app-client-nav-bar>
<div class="container mt-2">
    <h2>Modifier le profil utilisateur</h2>
    <p class="lead">Pour pouvoir utiliser le portail SAV, veuillez s'il vous plaît compléter votre profil</p>
  
    <ul class="nav nav-tabs">
      <li class="nav-item">
        <a class="nav-link active" href="#">Profil</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Informations personnelles</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Adresse</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Modifier le mot de passe</a>
      </li>
      <li class="nav-item">
        <a class="nav-link" href="#">Configuration</a>
      </li>
    </ul>
    
    <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="bg-light p-3">
      <div class="form-group">
        <label for="firstName">Prénom</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
      </div>
      <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
      </div>
      <div class="form-group">
        <label for="phone">Numéro de téléphone</label>
        <input type="text" class="form-control" id="phone" formControlName="phoneNumber">
      </div>
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
      </div>
      <button type="submit" class="btn btn-primary">Enregistrer</button>
      <button type="button" class="btn btn-secondary">Annuler</button>
    </form>
  </div>
