<app-client-nav-bar></app-client-nav-bar>
<section class="container py-4">
    <div class="row">
        <div class="col-md-12">
            <h2>Modifier le profil utilisateur</h2>
            <p class="lead">Pour pouvoir utiliser le portail IGS, veuillez s'il vous plaît compléter votre profil</p>
            <ul id="tabs" class="nav nav-tabs">
                <li class="nav-item"><a href="" data-target="#home1" data-toggle="tab" class="nav-link small text-uppercase active">Profil</a></li>
                <li class="nav-item"><a href="" data-target="#profile1" data-toggle="tab" class="nav-link small text-uppercase">Modifier mot de passe</a></li>
                <li class="nav-item"><a href="" data-target="#address1" data-toggle="tab" class="nav-link small text-uppercase">Adresse</a></li>
            </ul>
            <br>
            <div id="tabsContent" class="tab-content">
                <div id="home1" class="tab-pane fade show active">
                  <form [formGroup]="profileForm" (ngSubmit)="onSubmit()" class="bg-light p-3">
                    <div class="form-group">
                      <label for="firstName">Prénom</label>
                      <input type="text" class="form-control" id="firstName" formControlName="firstName">
                    </div>
                    <div class="form-group">
                      <label for="lastName">Nom</label>
                      <input type="text" class="form-control" id="lastName" formControlName="lastName">
                    </div>
                    <div class="form-group">
                      <label for="phone">Numéro de téléphone</label>
                      <input type="text" class="form-control" id="phone" formControlName="phoneNumber">
                    </div>
                    <div class="form-group">
                      <label for="email">Email</label>
                      <input type="email" class="form-control" id="email" formControlName="email">
                    </div>
                    <button type="submit" class="btn btn-primary">Enregistrer</button>
                    <button type="button" class="btn btn-secondary">Annuler</button>
                  </form>
                </div>
                <div id="profile1" class="tab-pane fade">
                  <form [formGroup]="passwordForm" (ngSubmit)="updatePassword()" class="bg-light p-3">
                    <div class="form-group">
                      <label for="password">mot de passe</label>
                      <input type="password" class="form-control" id="password" formControlName="password">
                    </div>
                    <div class="form-group">
                      <label for="newPassword">Nouveau mot de passe</label>
                      <input type="password" class="form-control" id="newPassword" formControlName="newPassword">
                    </div>
                    <div class="form-group">
                      <label for="confirmPassword">Confirmer nouveau mot de passe</label>
                      <input type="password" class="form-control" id="confirmPassword" formControlName="confirmPassword">
                    </div>
                    <button type="submit"  class="btn btn-primary">Modifier mot de passe</button>
                    <button type="button" class="btn btn-secondary">Annuler</button>
                  </form>
                </div>
                <!-- Assume there's a form or content for the Adresse tab -->
                <div id="address1" class="tab-pane fade">
                    <!-- Content for Adresse -->
                </div>
            </div>
        </div>
    </div>
</section>
